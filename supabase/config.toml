# Supabase Configuration
# This file is used by the Supabase CLI for local development and deployment

[project]
# Project ID - will be set when linking to a Supabase project
# Run: supabase link --project-ref your-project-ref

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[functions]
# Edge Functions configuration
# Functions are located in supabase/functions/

[storage]
# Storage configuration
file_size_limit = "50MiB"

